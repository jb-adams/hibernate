plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    compile 'org.hibernate:hibernate-core:5.4.11.Final'
    compile 'org.postgresql:postgresql:42.2.10'
    compile 'javax.xml.bind:jaxb-api:2.2.8'
    // compile 'com.sun.xml.bind:jaxb-core:2.2.8'
    // compile 'com.sun.xml.bind:jaxb-impl:2.2.8'
    // compile 'com.sun.activation:javax.activation:1.2.0'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.jbadams.hibernate.App'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
